<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Home</title>
</head>
<body class="d-flex justify-content-center">
	<div style="max-width:410px; padding-left:1vw;padding-top:1vh">
		<h3>Welcome to MoveSim!</h3>
		<p>Choose your room and items:</p>

		<p style = "margin-bottom:0px">Room size:</p>
		<div class="form-check">
	  		<input class="form-check-input" type="radio" name="flexRadioDefault" id="fullscreen" checked>
	  		<label class="form-check-label" for="fullscreen">
	    	Fullscreen
	  		</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="radio" name="flexRadioDefault" id="widhei" style="margin-top:0.8em">
  			<label class="form-check-label" for="widhei">
    			<div class="input-group">
  					<span class="input-group-text">Width/Height</span>
  					<input type="text" aria-label="Width" class="form-control" style=" padding:2px 2px 2px 2px" id="width">
  					<input type="text" aria-label="Height" class="form-control" style=" padding:2px 2px 2px 2px" id="height">
				</div>
  			</label>
  			</div><hr>

  			<p style = "margin-bottom:0px">Emodji(press to select):<button onclick="pasteEmoji(/🤺/)">🤺</button><button onclick="pasteEmoji(/⛷/)">⛷️</button><button onclick="pasteEmoji(/🚴/)">🚴</button><button onclick="pasteEmoji(/⚽/)">⚽</button><button onclick="pasteEmoji(/🏀/)">🏀</button><button onclick="pasteEmoji(/🥅/)">🥅</button><button onclick="pasteEmoji(/🎱/)">🎱</button><button onclick="pasteEmoji(/😆/)">😆</button><button onclick="pasteEmoji(/🤪/)">🤪</button><button onclick="pasteEmoji(/🤖/)">🤖</button><button onclick="pasteEmoji(/🐕/)">🐕</button><button onclick="pasteEmoji(/🐈/)">🐈</button><button onclick="pasteEmoji(/🐄/)">🐄</button><button onclick="pasteEmoji(/🐘/)">🐘</button><button onclick="pasteEmoji(/🐸/)">🐸</button><button onclick="pasteEmoji(/🐟/)">🐟</button><button onclick="pasteEmoji(/🐠/)">🐠</button><button onclick="pasteEmoji(/🍟/)">🍟</button><button onclick="pasteEmoji(/💣/)">💣</button><button onclick="pasteEmoji(/🚢/)">🚢</button><button onclick="pasteEmoji(/🚜/)">🚜</button><button onclick="pasteEmoji(/🍔/)">🍔</button><button onclick="pasteEmoji(/🚌/)">🚌</button><button onclick="pasteEmoji(/🚒/)">🚒</button><button onclick="pasteEmoji(/🚓/)">🚓</button><button onclick="pasteEmoji(/🚕/)">🚕</button> =>Or visit <a href="https://emojipedia.org/">Emodjipedia</a> for more</p><hr>

			<label for="exampleColorInput" class="form-label">Background color:</label>
			<input type="color" class="form-control form-control-color" id="colorInput" value="#0FC224" title="Choose your color"><hr>

			<p style="margin-bottom:4.5vh"><span>Items:</span>
			<button type="button" class="btn btn-primary" onclick="addItem()" style="float:right">+Add item</button></p>

			<div id="list">
    			<div id= "list0" class="input-group">
  					<input id = "am0" type="text" aria-label="Amount" class="form-control" style="width:10%; padding:2px 2px" value="1">
  					<input id = "size0" type="text" aria-label="Size" class="form-control" style="width:15%" placeholder="Size">
  					<input id= "speed0" type="text" aria-label="Speed" class="form-control" style="width:20%" placeholder="Speed">
  					<input id= "emo0" type="text" aria-label="Emo" class="form-control" style="width:20%" placeholder="Emodji">
  					<select class="form-select" id="behavior0" style="width:35%">
    					<option selected value="random">Random</option>
    					<option value="crazy">Crazy</option>
    					<option value="physicalCons">Physical(constant speed)</option>
    					<option value="physicalFade">Physical(fading speed)</option>
    					<option value="player">Player</option>
  					</select>
				</div>
			</div>

			<button type="button" class="btn btn-danger" style="margin-top:3vh" onclick="begin()">Begin!!!</button>

	</div>
	<script type="text/javascript" src="homejs.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
